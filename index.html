<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSurvey.css">
    <script src="surveyScript.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id='title'>Survey</h1>
        <p id='description'>Thank you for taking the time to help us to serve you better.</p>
    </header>
    <main>
        <form action="/action_page.php" id='survey-form'>
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
            <label for="email" id="email-label">Em@il</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your e-m@il" required><br>
            <label for="number" id=number-label>Age(optional)</label><br>
            <input type="number" name="age" id="number" placeholder="Age" min="1" max="50"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown">
                <option value="Select Current Role">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="others">Others</option>
            </select><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
</body>
</html>
