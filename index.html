<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSurvey.css">
    <script src="surveyScript.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id='title'>Survey</h1>
        <p id='description'>Thank you for taking the time to help us to serve you better.</p>
    </header>
    <main>
        <form action="/action_page.php" id='survey-form'>
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            <label for="email" id="email-label">Em@il</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <label for="number" id=number-label>Age(optional)</label><br>
            <input type="number" name="age" id="number" placeholder="Age" min="1" max="50"><br>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown">
                <option value="Select Current Role">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="others">Others</option>
            </select><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="choose" id="definitely" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="choose" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="choose" id="notSure" value="not sure">
            <label for="notSure">Not Sure</label><br><br>
            <label for="dropdownmenu">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="feature" id="dropdownmenu">
                <option value="select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>
            <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="activity1" id="activity1" value="Front-End Projects">
                <label for="activity1">Front-End Projects</label><br>
                <input type="checkbox" name="activity2" id="activity2" value="Back-End Projects">
                <label for="activity2">Back-End Projects</label><br>
                <input type="checkbox" name="activity3" id="activity3" value="Data Visualization">
                <label for="activity3">Data Visualization</label><br>
                <input type="checkbox" name="activity4" id="activity4" value="Challenges">
                <label for="activity4">Challenges</label><br>
                <input type="checkbox" name="activity5" id="activity5" value="Open Source Community">
                <label for="activity5">Open Source Community</label><br>
                <input type="checkbox" name="activity6" id="activity6" value="Gitter Help Rooms">
                <label for="activity6">Gitter Help Rooms</label><br>
                <input type="checkbox" name="activity7" id="activity7" value="Videos">
                <label for="activity7">Videos</label><br>
                <input type="checkbox" name="activity8" id="activity8" value="City Meetups">
                <label for="activity8">City Meetups</label><br>
                <input type="checkbox" name="activity9" id="activity9" value="Wiki">
                <label for="activity9">Wiki</label><br>
                <input type="checkbox" name="activity10" id="activity10" value="Forum">
                <label for="activity10">Forum</label><br>
                <input type="checkbox" name="activity11" id="activity11" value="Additional Courses">
                <label for="activity11">Additional Courses</label><br>
            <label for="textbox">Any comments or suggestions?</label><br>
            <textarea name="message" id="textbox" cols="30" rows="10">Enter your comments here</textarea><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
</body>
</html>
